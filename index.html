<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet </title>
    <link rel="stylesheet" href="css/meet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="prefetch" href="//www.gstatic.com/external_hosted/bodymovin/bodymovin.js">
</head>
<body>
    <div class="header" id="gb">
        <div class="container">
            <div class="logo-container">
                <div class="logo-meet">
                    <a href="" >
                        <img src="googlemeetimg.png" alt="" class="logo-img">
                        <span class="meet">Meet</span>
                    </a>
                </div>
            </div>
            <div class="second-sub">                 
                    <div class="set-a">
                        <div class="day">
                            <p id="dateTime"></p>
                        </div>                     
                    </div>                      
                    <div class="set-b">
                        <div class="ob">
                            <span class="material-symbols-outlined vd">
                                help
                                </span>
                        </div>
                        <div class="ob">
                            <span class="material-symbols-outlined vd">
                                feedback
                                </span>
                        </div>
                        <div class="ob">
                            <span class="material-symbols-outlined vd">
                                settings
                                </span>
                        </div>
                    </div>    
            </div>
            <div class="third-sub">
                <div class="set-a2">
                    <div class="ob">
                        <span class="material-symbols-outlined vd" id="apps">
                            apps
                            </span>
                    </div>
                </div>
                <div class="set-b2">
                    <div>
                        <a href="" ><img src="/mypic.jpg" class="dp" alt=""></a>
                    </div>
                </div>
    
            </div>


        </div>
    </div>
    <div class="Body">
        <div class="section-1">
            <div class="set-1A">
                Video calls and meetings 
                for everyone
            </div>
            <div class="set-1B">
                Google Meet provides secure, easy-to-use video calls and meetings for everyone, on any device.
            </div>
            <div class="set-1C">
                <form action="" class="form">
                    <div class="inputbtn">
                        <button class="button">
                            <span class="material-symbols-outlined  " id="sd">
                                video_call
                                </span>
                                <p class="text">New meeting</p>
                            
                        </button>                       
                    </div>
                    <div class="inputtext ">

                       
                            <div class="icon">
                                <div class="ic">                                 
                                    <i class="material-symbols-outlined kb" aria-hidden="true" >Keyboard_Keys</i>
                                </div>
                            </div>
                            <input type="text" name="name" class="input-field" placeholder="Enter a code or link" id="name" >
                    </div>
                    <div class="login">
                        <div class="join">
                            <button class="buttonj" id="submit" disabled>Join</button>
                        </div>
                    </div>
                            
                </form>
            </div>
                   
 
           

            <div class="set-1D">
                <div class="marginn"></div>

            </div>
            <div class="set-1E">
                <span class="lastline">
                    <a href="" class="ll">Learn more </a>&nbsp; about Google Meet 
                </span>

            </div>

        </div>
        <div class="section-2">
            <div class="aset">
                <button class="btn" onclick="GoPrev(),pre(),pre1()"><span class="material-symbols-outlined">
                    chevron_left
                    </span></button>
            </div>
            <main>
                <img class="slide" src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="">
                <img class="slide" src="https://www.gstatic.com/meet/user_edu_scheduling_light_b352efa017e4f8f1ffda43e847820322.svg" alt="">
                <img class="slide" src="https://www.gstatic.com/meet/user_edu_safety_light_e04a2bbb449524ef7e49ea36d5f25b65.svg" alt="">

            </main>
            <div class="cset">
                <button class="btn" onclick="GoNext(),nxt(),nxt1()">
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                </button>
            </div>
        </div>
        <div class="paragraf">
            <div class="note">
                <img class="slideB" src="/text2.jpeg" alt="" aria-disabled="">
                <img class="slideB" src="/text1.jpeg" alt="">
                <img class="slideB" src="/text3.jpeg" alt="">
            </div>
        </div>

        <div class="tab">
            <div class="ddtt">
                <img class="slideC" src="/dot-1.png" alt="" aria-disabled="">
                <img class="slideC" src="/dot-2.jpeg" alt="">
                <img class="slideC" src="/dot-3.jpeg" alt="">
            </div>
        </div>
 
    </div>
    <script src="/script.js"></script>
    <script src="/app.js"></script>
    <script src="/button.js"></script>
    <script src="/text.js"></script>
    <script src="/dot.js"></script>
   
</body>
</html>
